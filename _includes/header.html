<header class="site-header" role="banner">
  <div class="wrapper site-title-wrapper">
    <h1 class="site-title">
      <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
    </h1>
  </div>

  <nav class="site-nav">
    <ul class="nav">
      {% comment %}
      Sort pages by nav_order so your buttons appear in the correct order
      {% endcomment %}
      {% assign sorted_pages = site.pages | sort: "nav_order" %}
      {% for page in sorted_pages %}
        {% if page.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
